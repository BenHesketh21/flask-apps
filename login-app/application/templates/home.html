<html>
    {% if current_user.is_authenticated %}
    <h1>
        <a href="{{ url_for('logout') }}">Logout</a>  
        <br>
        <br>
        You are logged in as #{{ current_user.id }}, {{ current_user.first_name }} {{ current_user.last_name }}     
    </h1>
    {% else %}
    <h1>
        <a href="{{ url_for('login') }}">Login</a>
        <br>
        <br>
        You are not logged in
    </h1>
    {% endif %}
</html>
